<script src="./app.js"></script>
<imports src="../commons/react-game-template.html"></imports>
<template id="app-main" view-model="App">
  <react-game-template id="template">
    <div class="panel">
      <div class="line" for.="line of cells">
        <div class="cell" onclick.="clickCell(cell)" class-empty.="cell.block.isEmpty" for.="cell of line">
          <div class="cell-content">
            <span class-hidden.="cell.block.image" inner-text$.="cell.block.name"></span>
            <img class="cell-bg" class-hidden.="!cell.block.image" src$.="cell.block.image" />
          </div>
        </div>
      </div>
      <div onclick.="toggleShowCurrentImage()" class="origin-image" class-hidden.="!currentImage || !showCurrentImage">
        <img if.="currentImage" src$.="currentImage">
      </div>
    </div>
  </react-game-template>
  <style>
    :host {
      display: block;
      --app-menu-bg: cadetblue;
      --app-menu-fg: white;
      --app-bg: darkseagreen;
    }

    .hidden {
      display: none !important;
    }

    .panel {
      background: white;
      padding: 10px;
      border-radius: 2px 20px;
      box-shadow: 5px 10px #0004;
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .origin-image {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      padding: 10px;
      display: flex;
    }

    .origin-image>img {
      height: 100%;
    }

    .line {
      display: flex;
      flex: 1;
    }

    .cell {
      color: white;
      flex: 1;
      font-size: large;
      font-weight: bolder;
      background: indianred;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1px;
      border-radius: 2px;
    }

    .cell-bg {
      width: calc(100% - 6px);
      object-fit: fill;
      filter: drop-shadow(1px 2px 3px #0008);
      padding: 3px;
      background: white;
    }

    .cell.empty {
      opacity: 0;
    }

    .cell-content {
      /* margin: 10px; */
      /* background: yellow; */
    }
  </style>
</template>
<script>
  window.appData = window.appData || /**@imports json */ './app-data.json'
</script>
